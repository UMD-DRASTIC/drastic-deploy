# To /etc/init
description indigo-agent

start on (filesystem)
stop on runlevel [016]

respawn
console log
setuid root
setgid nogroup
chdir /usr/lib/indigo/agent/project

env CQLENG_ALLOW_SCHEMA_MANAGEMENT=1
env AGENT_CONFIG={{ install_dir }}/agent/project/agent.config

exec {{ install_dir }}/agent/bin/python {{ install_dir }}/agent/project/wsgi.py